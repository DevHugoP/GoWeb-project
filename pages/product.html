<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
        <script src="https://kit.fontawesome.com/843bef5dbb.js" crossorigin="anonymous"></script>

		<title>Document</title>
	</head>
	<body>
		<div class="productPageContainer">
			<header class="header">
				<nav class="header__nav">
					<div class="logoBox">
						<logo class="logoBox__logo"></logo>
						<h1 class="logoBox__siteName">Circle<br />Products</h1>
					</div>
					<div class="navList">
							<h6 class="navList__title">Dashboard</h6>
							<p class="navList__text"><span class="navList__dot"></span>Products management</p>
							<p class="navList__text">Employees management</p>
							<hr class="navList__line"></hr>
              <h6 class="navList__title">Logout</h6>
					</div>
				</nav>
			</header>
			<section class="mainContentProduct">
                <div class="productPageTop">
                        <a href="./home.html"class='productPageTop__arrowLink'><span class="fas fa-arrow-left productPageTop__arrow"></span></a>
                    	<h2 class="productPageTop__title" id='productTitle'></h2>
                </div>
                <article class="containerBot">
                    <div class="imgContainer" >
                        <div id='productImg' class="imgContainer__imgBox"></div>
                    </div>
                    <div class="sideContent">
                        <div class="textBox">
							<div id='description' class="textBox__description">
								<h5 class="textBox__description--title">Description</h5>
								<p id='descriptionText' class="textBox__description--text"></p>
							</div>
							<div id='textBox__category'>
								<h5 class="textBox__category--title">Category</h5>
								<p id='categoryText' class="textBox__category--text"></p>
							</div>
                        </div>
                        <div class="priceBox">
                            <h5 class="priceTitle">Price</h5>
							<div class="userInput">
								<div class="priceModifier">
									<div class="priceModifier__linkedBox">
										<input type="number" id='priceInput' step="any" class="priceModifier__linkedBox--input">
										<span class="priceModifier__linkedBox--currency">â‚¬</span>
									</div>
									<p id='priceVat'class="priceModifier__priceVat"></p>
								</div>
								<button id='uploadBtn' class="priceModifier__uploadBtn">Update product</button>
							</div>
                        </div>
                    </div>
                </article>


			</section>
		</div>
	</body>
    <script src="../javascript/product.js"></script>
</html>
