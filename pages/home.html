<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://use.fontawesome.com/917a33af88.js"></script>
		<title>Circle Products</title>
	</head>
	<body>
		<div class="homepageContainer">
			<header class="header">
				<nav class="header__nav">
					<div class="logoBox">
						<logo class="logoBox__logo"></logo>
						<h1 class="logoBox__siteName">Circle<br />Products</h1>
					</div>
					<div class="navBtn">
						<div class="navList">
							<h6 class="navList__title">Dashboard</h6>
							<p class="navList__text"><span class="navList__dot"></span>Products management</p>
							<p class="navList__text">Employees management</p>
							<hr class="navList__line"></hr>
						</div>
						<h6 class="navList__title">Logout</h6>
					</div>
				</nav>
			</header>
			<section class="mainContent">
				<h1 class="mainContent__title">Products management</h1>
                <table id='tableContainer' class="table">
                    <thead class="table__head">
                           <tr>
                            <th class="thProductName">Product name</th>
                            <th class="thCategory">Category</th> 
                            <th class="thPrice">Price</th>
                            <th class="thPriceVat"><strong>Price</strong> (including VAT) </th>
                          </tr>
                    </thead>
                    <tbody id='tbody'></tbody>
                </table>
			</section>
		</div>
        <script src="../javascript/home.js"></script>
	</body>
</html>
